<div class="m-4">
  <div class="table-title">
    <div class="d-flex justify-content-between">
      <div class="text-left">
        <h2 class="text-dark">Clientes</h2>
      </div>
      <div class="text-right">
        <button
          type="button"
          class="btn btn-info text-light"
          data-toggle="modal"
          data-target="#addCliente"
          (click)="openModal()"
        >
          + Adicionar
        </button>
      </div>
    </div>
  </div>

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Nascimento</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>
          <p class="fw-normal">{{ cliente.id }}</p>
        </td>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ cliente.nome }}</p>
              <p class="text-muted mb-0">{{ cliente.email }}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal">{{ cliente.cpf | mask: "000.000.000-00" }}</p>
        </td>
        <td>
          <p class="fw-normal">{{ cliente.fone | mask: "(00)00000-0000" }}</p>
        </td>
        <td>
          <p class="fw-normal">{{ cliente.nasc }}</p>
        </td>
        <td>
          <ul class="list-inline m-0">
            <li class="list-inline-item">
              <button
                class="btn btn-success btn-sm rounded-0"
                type="button"
                data-toggle="tooltip"
                data-placement="top"
                title="Edit"
                (click)="onEditHandler(cliente.id)"
              >
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </li>
            <li class="list-inline-item">
              <button
                class="btn btn-danger btn-sm rounded-0"
                type="button"
                data-toggle="tooltip"
                data-placement="top"
                title="Delete"
                (click)="remove(cliente)"
              >
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClienteModal"
  aria-hidden="true"
>
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="LabelClienteModal">
          FormulÃ¡rio da FarmÃ¡cia ðŸ’Š
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="this.formModal.hide()"
        ></button>
      </div>
      <div class="modal-body p-4">
        <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-4">
            <label class="form-label" for="name4">Nome</label>
            <input
              type="text"
              id="name4"
              class="form-control"
              formControlName="nome"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="cpf4">CPF</label>
            <input
              type="text"
              id="cpf4"
              maxlength="11"
              class="form-control"
              formControlName="cpf"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="email4">Email</label>
            <input
              type="email"
              id="email4"
              class="form-control"
              formControlName="email"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="dtnasct4">Data de Nascimento</label>
            <input
              type="date"
              id="dtnasct4"
              class="form-control"
              formControlName="nasc"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="fone4">Telefone</label>
            <input
              type="tel"
              id="fone4"
              placeholder="(00)00000-0000"
              maxlength="11"
              class="form-control"
              formControlName="fone"
            />
          </div>

          <button
            type="submit"
            class="btn btn-block"
            [ngClass]="this.editLabel ? 'btn-primary' : 'btn-success'"
            [disabled]="!clienteForm.valid"
          >
            {{ this.editLabel ? "Add" : "Atualizar" }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
