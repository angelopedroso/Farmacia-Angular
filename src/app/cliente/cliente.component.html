<section class="pb-5 header text-center">
  <div class="container py-5 text-white">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card border-0 shadow">
          <div class="card-body p-5">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-8">
                  <h2 class="text-dark">Clientes</h2>
                </div>
                <div class="col-sm-4">
                  <button
                    type="button"
                    class="btn btn-info text-light"
                    data-toggle="modal"
                    data-target="#addCliente"
                    (click)="openModal()"
                  >
                    + Adicionar
                  </button>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table m-0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nascimento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <th scope="row">{{ cliente.id }}</th>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.cpf | mask: "000.000.000-20" }}</td>
                    <td>{{ cliente.fone | mask: "(00)00000-0000" }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.nasc }}</td>
                    <td>
                      <ul class="list-inline m-0">
                        <li class="list-inline-item">
                          <button
                            class="btn btn-success btn-sm rounded-0"
                            type="button"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Edit"
                          >
                            <fa-icon [icon]="faEdit"></fa-icon>
                          </button>
                        </li>
                        <li class="list-inline-item">
                          <button
                            class="btn btn-danger btn-sm rounded-0"
                            type="button"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Delete"
                          >
                            <fa-icon [icon]="faTrash"></fa-icon>
                          </button>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClienteModal"
  aria-hidden="true"
>
  <div class="modal-dialog d-flex justify-content-center">
    <div class="modal-content w-75">
      <div class="modal-header">
        <h5 class="modal-title" id="LabelClienteModal">Adicionar Cliente</h5>
        <button
          type="button"
          class="btn-close"
          (click)="this.formModal.hide()"
        ></button>
      </div>
      <div class="modal-body p-4">
        <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-4">
            <label class="form-label" for="name4">Nome</label>
            <input
              type="text"
              id="name4"
              class="form-control"
              formControlName="nome"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="cpf4">CPF</label>
            <input
              type="text"
              id="cpf4"
              maxlength="11"
              class="form-control"
              formControlName="cpf"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="email4">Email</label>
            <input
              type="email"
              id="email4"
              class="form-control"
              formControlName="email"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="dtnasct4">Data de Nascimento</label>
            <input
              type="date"
              id="dtnasct4"
              class="form-control"
              formControlName="nasc"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="fone4">Telefone</label>
            <input
              type="tel"
              id="fone4"
              placeholder="(00)00000-0000"
              maxlength="11"
              class="form-control"
              formControlName="fone"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!clienteForm.valid"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
