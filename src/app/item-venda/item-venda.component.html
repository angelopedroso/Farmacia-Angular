<div 
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClientModal"
  aria-hidden="true"
>
<div class="modal-dialog d-flex justify-content-center">
  <div class="modal-content w-75">
    <div class="modal-header">
      <h5 class="modal-title" id="LabelClienteModal">
        Iniciar Nova Compra ðŸ’Š
      </h5>
      <button
        type="button"
        class="btn-close"
        (click)="this.formModalPri.hide()"
      ></button>
    </div>
    <div class="modal-body p-4">
      <form [formGroup]="itemVendaFormPri" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4">
          <label class="form-label" for="slcCliente">Cliente</label>
          <select name="cliente" id="slcCliente" *ngFor="let cliente of clientes">
            <option value="{{cliente.id}}">{{cliente.nome}}</option>
          </select>

          <label class="form-label" for="slcFarm">Farmaceutico</label>
          <select name="farmaceutico" id="slcFarm" *ngFor="let farmaceutico of farmaceuticos">
            <option value="{{farmaceutico.id}}">{{farmaceutico.nome}}</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-block"
          [ngClass]="this.editLabelPri ? 'btn-primary' : 'btn-success'"
          [disabled]="!itemVendaFormPri.valid"
        >
          {{ this.editLabelPri ? "Add" : "Atualizar" }}
        </button>
      </form>
    </div>
  </div>
</div>
</div>

<div 
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClientModal"
  aria-hidden="true"
>
<div class="modal-dialog d-flex justify-content-center">
  <div class="modal-content w-75">
    <div class="modal-header">
      <h5 class="modal-title" id="LabelClienteModal">
        Adicionar Item ðŸ’Š
      </h5>
      <button
        type="button"
        class="btn-close"
        (click)="this.formModalSec.hide()"
      ></button>
    </div>
    <div class="modal-body p-4">
      <form [formGroup]="itemVendaFormSec" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4">
          <label class="form-label" for="slcMedicamento">Medicamento</label>
          <select name="cliente" id="slcMedicamento" *ngFor="let remedio of medicamentos">
            <option value="{{remedio.id}}">{{remedio.nome}}</option>
          </select>
          
          <label for="qtd_med">Quantidade</label>
          <input type="number" name="qtd_med" id="qtd_med">
        </div>

        <button
          type="submit"
          class="btn btn-block"
          [ngClass]="this.editLabelSec ? 'btn-primary' : 'btn-success'"
          [disabled]="!itemVendaFormSec.valid"
        >
          {{ this.editLabelSec ? "Add" : "Atualizar" }}
        </button>
      </form>
    </div>
  </div>
</div>
</div>
