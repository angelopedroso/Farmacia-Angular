          <span class="text-dark">Farmaceutico:</span>
        </p>
      </div>
      <div class="text-right">
        <button
          type="button"
          class="btn btn-info text-light"

        >
          + Compra

    </div>

<div 
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClientModal"
  aria-hidden="true"
>
<div class="modal-dialog d-flex justify-content-center">
  <div class="modal-content w-75">
    <div class="modal-header">
      <h5 class="modal-title" id="LabelItemVendaModal">
        Iniciar Nova Compra ðŸ’Š
      </h5>
      <button
        type="button"
        class="btn-close"
        (click)="this.formModalPri.hide()"
      ></button>
    </div>
    <div class="modal-body p-4">
      <form [formGroup]="itemVendaFormPri" (ngSubmit)="createList()">
        <div class="form-outline mb-4">
          <label class="form-label" for="slcCliente">Cliente</label>
          <select class="form-select" formControlName="cliente" name="cliente" id="slcCliente">

              <option *ngFor="let cliente of clientes"
                value= "{{cliente.id}}">
                {{cliente.nome}}
              </option>

          </select>
          <br>
          <label class="form-label" for="slcFarm">Farmaceutico</label>
          <select class="form-select" formControlName="farmaceutico" name="farmaceutico" id="slcFarm">
            <option *ngFor="let farmaceutico of farmaceuticos"
              [value]="farmaceutico.id">
              {{farmaceutico.nome}}
            </option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-block btn-primary"
          [disabled]="!itemVendaFormPri.valid"
        >
          Add
        </button>
      </form>
    </div>
  </div>
</div>
</div>

<div 
  class="modal fade"
  id="modalCliente"
  tabindex="-1"
  aria-labelledby="LabelClientModal"
  aria-hidden="true"
>
<div class="modal-dialog d-flex justify-content-center">
  <div class="modal-content w-75">
    <div class="modal-header">
      <h5 class="modal-title" id="LabelClienteModal">
        Adicionar Item ðŸ’Š
      </h5>
      <button
        type="button"
        class="btn-close"
        (click)="this.formModalSec.hide()"
      ></button>
    </div>
    <div class="modal-body p-4">
      <form [formGroup]="itemVendaFormSec">
        <div class="form-outline mb-4">
          <label class="form-label" for="slcMedicamento">Medicamento</label>
          <select name="cliente" id="slcMedicamento" *ngFor="let remedio of medicamentos">
            <option value="{{remedio.id}}">{{remedio.nome}}</option>
          </select>
          
          <label for="qtd_med">Quantidade</label>
          <input type="number" name="qtd_med" id="qtd_med">
        </div>

        <button
          type="submit"
          class="btn btn-block btn-primary"
          [disabled]="!itemVendaFormSec.valid"
        >
          Add
        </button>
      </form>
    </div>
  </div>
</div>
</div>
